<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" xmlns:t="http://www.thymeleaf.org">
<head>
<title>Görevli Personeller</title>



<link href="/css/bootselect.css" rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">

</head>
<body>
	<form th:action="@{/logout}" method="get">
		<button class="btn btn-md btn-danger btn-block" name="registration"
			type="Submit">LOG OUT</button>
	</form>

	<div role="navigation">
		<div class="navbar navbar-inverse">
			<a href="/home" class="navbar-brand">Home Page</a>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/admin/roles/new}">Yeni Personel Tipi</a></li>
					<li><a th:href="@{/admin/roles/all}">Tüm Personel
							Tipleri</a></li>
					<li><a th:href="@{/personels/all}">Tüm Personeller </a></li>
					<li><a th:href="@{/admin/tasks/new}">Yeni Görev </a></li>
					<li><a th:href="@{/admin/tasks/all}">Tüm Görevler </a></li>
					<li><a th:href="@{/admin/personel-task/new}">Personele Göre Ata
					</a></li>
					<li><a th:href="@{/admin/personel-task/all}">Personel Görevleri
					</a></li>
					<li><a th:href="@{/myprofile/inf}">PROFİLİM </a></li>
				</ul>
			</div>
		</div>
	</div>


	<div th:if="${mode == 'MODE_ALL'}">
		<div class="container text-center" id="personel_typeDiv">
			<h3>Personellerin Görevleri</h3>
			<hr>
			<div class="table-responsive">
				<table class="table table-striped table-bordered text-left">
					<thead>
						<tr>
							<th>Personel Adi</th>
							<th>Personel Görevi</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usertask : ${user_tasks}">
							<td th:text="${usertask.user.name}"></td>
							<td th:text="${usertask.task.name}"></td>
							<td><a th:href="@{/admin/personel-task/update(id=${usertask.id})}"><span
									class="glyphicon glyphicon-pencil"></span> EDIT</a></td>
							<td><a th:href="@{/admin/personel-task/delete(id=${usertask.id})}"><span
									class="glyphicon glyphicon-trash"></span> DELETE</a></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
	<div th:if="${mode == 'MODE_UPDATE'}">
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-md-offset-2">
					<form autocomplete="off" action="#"
						th:action="@{/admin/personel-task/save}" action="#"
						th:object="${user_task}" method="post" class="form-horizontal"
						role="form">
						<h2>Personelin Görevini Düzenle</h2>
						<input type="hidden" name="id" th:field="${user_task.id}" />

						<div class="form-group">
							<label class="control-label col-lg-3">Personelin Adı</label>
							<div class="col-md-4 text-left">
								<input type="text" th:field="${user_task.user}"
									placeholder="user" class="form-control" />
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-lg-3">Personelin Görevi</label>
							<div class="col-md-4 text-left">
								<select class="selectpicker" data-live-search="true"
									title="Type Seçin" name="task" tabindex="-98">
									<option th:each="task: ${tasks}" th:value="${task.id}"
										th:text="${task.name}"></option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-2 text-left">
								<button type="submit" class="btn btn-primary btn-block">Kaydet</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	<div th:if="${mode == 'MODE_NEW'}">
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-md-offset-2">
					<form autocomplete="off" action="#"
						th:action="@{/admin/personel-task/save}" action="#"
						th:object="${user_task}" method="post" class="form-horizontal"
						role="form">
						<h2>PERSONELE GÖREV ATAMA</h2>
						<input type="hidden" name="id" th:field="${user_task.id}" />
						
						<div class="form-group">
							<label class="control-label col-lg-3">Personel</label>
							<div class="col-md-4 text-left">
								<select class="selectpicker" data-live-search="true"
									title="Personel Seçin" name="user" tabindex="-98">
									<option th:each="user: ${users}" th:value="${user.id}"
										th:text="${user.name}"></option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-lg-3">Görevi</label>
							<div class="col-md-4 text-left">
								<select class="selectpicker" data-live-search="true"
									title="Görev Seçin" name="task" tabindex="-98">
									<option th:each="task: ${tasks}" th:value="${task.id}"
										th:text="${task.name}"></option>
								</select>
							</div>
						</div>



						<div class="form-group">
							<div class="col-md-2 text-left">
								<button type="submit" class="btn btn-primary btn-block">Kaydet</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>


	<script src="/js/jquery-1.11.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/bootstrap-select.min.js"></script>
</body>
</html>
