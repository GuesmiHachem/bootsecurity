<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" xmlns:t="http://www.thymeleaf.org">
<head>
<title>Görevli Personeller</title>



<link href="/css/bootselect.css" rel="stylesheet">
<link href="/css/profile.css" rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">

</head>
<body>


	<form th:action="@{/logout}" method="get">
		<button class="btn btn-md btn-danger btn-block" name="registration"
			type="Submit">LOG OUT</button>
	</form>

	<div role="navigation">
		<div class="navbar navbar-inverse">
			<a href="/home" class="navbar-brand">Home Page</a>
			<div class="navbar-collapse collapse">

				<ul class="nav navbar-nav">
					<li><a th:href="@{/admin/roles/new}">Yeni Personel Tipi</a></li>
					<li><a th:href="@{/admin/roles/all}">Tüm Personel
							Tipleri</a></li>
					<li><a th:href="@{/personels/all}">Tüm Personeller </a></li>
					<li><a th:href="@{/admin/tasks/new}">Yeni Görev </a></li>
					<li><a th:href="@{/admin/tasks/all}">Tüm Görevler </a></li>
					<li><a th:href="@{/admin/personel-task/new}">Personele Göre Ata
					</a></li>
					<li><a th:href="@{/admin/personel-task/all}">Personel Görevleri
					</a></li>
					<li><a th:href="@{/myprofile/inf}">PROFİLİM </a></li>

				</ul>

			</div>
		</div>
	</div>
	<div th:if="${mode == 'MODE_INF'}">
		<div class="container">
			<div class="row">
				<div class="col-xs-10 col-sm-4 col-md-5">
					<div class="well well-sm">
						<div class="row">
							<div class="col-sm-6 col-md-4">
								<img src="http://placehold.it/380x500" alt=""
									class="img-rounded img-responsive" />
							</div>
							<div class="col-sm-6 col-md-8">
								<p>
									<i class="glyphicon glyphicon-name" th:text="${user.name}"></i>

									<br />
								</p>
								<small><cite title="Ankara, TURKEY">Ankara,
										TURKEY <i class="glyphicon glyphicon-map-marker"> </i>
								</cite></small>
								<p>
									<i class="glyphicon glyphicon-envelope"
										th:text="' '+${user.email}"></i> <br /> <i
										class="glyphicon glyphicon-user"
										th:text="' '+${user.role.role}"></i> <br />
								</p>
								<!-- Split button -->
								<a th:href="@{/myprofile/edit(id=${user.id})}"><span
									class="glyphicon glyphicon-pencil"></span> EDIT..</a> <a
									th:href="@{/myprofile/görevlerim(id=${user.id})}"><span
									class="glyphicon glyphicon-list-alt"></span>GÖREVLERİM</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div th:if="${mode == 'MODE_EDIT'}">
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-md-offset-2">
					<form autocomplete="off" action="#" th:action="@{/myprofile/save}"
						th:object="${user}" method="post" class="form-horizontal"
						role="form">
						<h2>Edit PROFILE</h2>
						<input type="hidden" name="id" th:field="${user.id}" />
						<div class="form-group">
							<label class="control-label col-lg-3">Name</label>
							<div class="col-md-4 text-left">
								<input type="text" th:field="${user.name}" placeholder="Name"
									class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-lg-3">Personelin E-Mail
								Adresi</label>
							<div class="col-md-4 text-left">
								<input type="text" th:field="${user.email}" placeholder="Email"
									class="form-control" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-2 text-left">
								<button type="submit" class="btn btn-primary btn-block">Kaydet</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:if="${mode == 'MODE_TASKS'}">
		<div class="container text-center" id="taskDiv">
			<h3>GÖREVLERİM</h3>
			<hr>
			<div class="table-responsive">
				<table class="table table-striped table-bordered text-left">
					<thead>
						<tr>
							<th>Görev Adi</th>
							<th>Görev Description</th>
							<th>Görev Date-Created</th>
							<th>Görev Durumu</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="tasks : ${usertasks}">
							<td th:if="${tasks.user.id == user.id}"
								th:text="${tasks.task.name}"></td>
							<td th:if="${tasks.user.id == user.id}"
								th:text="${tasks.task.description}"></td>
							<td th:if="${tasks.user.id == user.id}"
								th:text="${tasks.task.dateCreated}"></td>
							<td th:if="${tasks.user.id == user.id}"
								th:text="${tasks.task.finished}" ></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="/js/jquery-1.11.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/bootstrap-select.min.js"></script>
</body>
</html>
